# --- General usability ---
# Enable mouse support (scroll/select/resize with the mouse)
set -g mouse on

# Use vim-style copy/paste keys
setw -g mode-keys vi

# Increase scrollback buffer size
set -g history-limit 100000

# Start window & pane numbering at 1 (easier mental math)
set -g base-index 1
setw -g pane-base-index 1

# Enable renumbering of windows after closing
set -g renumber-windows on

# --- Quality of life ---
# Split panes with | and - (much easier than prefix + % or ")
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Reload config easily
bind r source-file ~/.tmux.conf \; display-message "Reloaded ~/.tmux.conf"

# Quick pane navigation with vim-like keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Alt + arrows
bind -n M-Left  resize-pane -L 5
bind -n M-Right resize-pane -R 5
bind -n M-Up    resize-pane -U 5
bind -n M-Down  resize-pane -D 5

# --- Aesthetics ---
# Status bar refresh every 5 seconds
set -g status-interval 5

# Show hostname, session name, and time
set -g status-left-length 40
set -g status-left "#[fg=green]#H#[default] #[fg=yellow]#S"

set -g status-right-length 60
set -g status-right "#[fg=cyan]%Y-%m-%d %H:%M#[default]"

# Use a cleaner, modern look
set -g status-bg black
set -g status-fg white
setw -g window-status-current-format "#[bold][#I:#W]"

# --- Performance tweaks ---
# Reduce escape-time (faster vim and zsh-vi-mode)
set -sg escape-time 10